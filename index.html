<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../src/css/cases.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Case game</title>

    <meta name="mobile-web-app-capable" content="yes">
</head>
<body>

<form id="intro">
    <label for="name">Enter the name of the player</label><br>
    <input id="name" type="text">
    <button id="addPlayer" type="button">Add player</button>
    <div class="radio">
        <div>
            <input type="radio" id="color1" name="color" checked value="red">
            <label for="color1">Red</label>

            <div class="check"><div class="inside"></div></div>
        </div>

        <div>
            <input type="radio" id="color2" name="color" value="green">
            <label for="color2">Green</label>

            <div class="check"><div class="inside"></div></div>
        </div>

        <div>
            <input type="radio" id="color3" name="color" value="blue">
            <label for="color3">Blue</label>

            <div class="check"><div class="inside"></div></div>
        </div>

        <div>
            <input type="radio" id="color4" name="color" value="black">
            <label for="color4">Black</label>

            <div class="check"><div class="inside"></div></div>
        </div>
    </div>
    <button id="playButton" type="button">Play!</button>
</form>

<div id="game"></div>

<script src="./dist/app.js"></script>
<script>
</script>
</body>
</html>
